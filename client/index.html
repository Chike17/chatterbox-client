<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

      <div id="rooms">
        <b>Room: </b> <select class="roomSelect">
          <option class="lobby" value="lobby">lobby</option>
        </select> 
        <!-- <input type="checkbox" id="newTab"> Open room in new tab -->
        <input type="text" id="room" value="New room name">
        <button class="newRoom">Create Room</button>
        <BR><BR><BR><BR>
      </div>

      <div id="send">
        <input type="text" id="message" value="Type message here">
        <center><button class="submit">Submit</button></center>
      </div>

    </div>
    <div id="chats"></div>
  </body>
</html>
